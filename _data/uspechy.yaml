- date: 2020-05-13
  description: "Vláda předložila v legislativní nouzi zákon, který ruší kontrolu u\
    \ zakázek, kde je pouze jeden dodavatel a udělá tak v zákoně novou korupční díru.\
    \ Konkrétně se už nebude zjišťovat, jakou má firma kvalifikaci, kdo ji vlastní\
    \ a bude moci mít anonymní akcie na doručitele. Docílili jsme toho, že se vládní\
    \ návrh bude projednávat ve standardním legislativním procesu - bude tak více\
    \ času na to, novelu prodiskutovat v Parlamentu, a závažná rizika návrhu odstranit.\r\
    \n\r\n„Vláda chtěla na jednání pléna zařadit zásadní prokorupční změnu zákona\
    \ o zadávání veřejných zakázek. Zákon by umožnil v těch nejzranitelnějších případech,\
    \ kdy je pouze jeden uchazeč ve výběrovém řízení, odstranit kontrolní mechanismy,\
    \ které brání tomu, aby se zakázky pro jednoho dodavatele zneužívaly. Vypadá to,\
    \ že se dodatečně legalizují pochybení, ke kterým tu došlo při zadávání veřejných\
    \ zakázek,” uvedl předseda poslaneckého klubu Jakub Michálek, na jehož návrh bude\
    \ nakonec zákon z jednání pléna vyřazen.\r\n\r\n„Je jasné, že v mimořádných situacích\
    \ je potřeba, aby vláda mohla rychle a bez formalit nakoupit například ochranné\
    \ pomůcky. Jenže přesně pro tyto situace tu je nouzový stav. A když nouzový stav\
    \ není, měla by se vláda řídit zákonem a dodržovat alespoň základní pravidla –\
    \ ověřit si, že ví, od koho nakupuje, a že firma má alespoň nějakou odbornost,”\
    \ komentoval novelu pirátský poslanec Ondřej Profant.\r\n\r\nDalší zdroje: \r\n\
