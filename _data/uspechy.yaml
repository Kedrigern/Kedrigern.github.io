  description: "Rozklikávací rozpočet je systém, který umožní zveřejňování příjmů\
    \ a výdajů státního rozpočtu na internetu, a to ve formátu otevřených dat. Transparentní\
    \ rozpočet s nahlížením až do faktur prosazují Piráti i v nově vznikající pražské\
    \ koalici. Piráti rozklikávací rozpočet navrhovali jak v roce 2017, tak v roce\
    \ 2018. \r\n\r\nCílem rozvoje tohoto tzv. rozklikávacího rozpočtu by měla kromě\
    \ vyžadovaného členění dle vyhlášky o rozpočtové skladbě data zobrazitelná až\
    \ po úroveň jednotlivých konkrétních výdajů státního rozpočtu včetně identifikace\
    \ příjemce.\r\n\r\nNaposledy drtivá většina poslanců ANO hlasovala proti [hlasování\
    \ o doprovodném usnesení 2018](http://www.psp.cz/sqw/hlasy.sqw?G=68809), čímž\
    \ přijetí usnesení zablokovala a hlasovala v rozporu s programem, kde ANO slibovalo\
    \ voličům: „Lidé mají právo vědět, jak stát nakládá s finančními prostředky a\
    \ jak rozděluje vybrané daně.” Pro návrh hlasovalo 96 poslanců napříč spektrem\
    \ (ODS, Piráti, SPD, KDU-ČSL, TOP09, STAN, částečně také ČSSD a KSČM), nicméně\
    \ neprošel o 4 hlasy. K jeho schválení bylo potřeba 100 hlasů.\r\n\r\nDalší zdroje:\r\
