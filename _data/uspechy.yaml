- date: 2019-07-01
  description: "Konec výjimkám z registru smluv! Díky tomu bude mít ČEZ a další společnosti\
    \ s většinovým podílem státu povinnost zveřejňovat klíčové dokumenty stejně jako\
    \ všechny ostatní organizace ovládané státem. Ztransparentnění státu v rámci skutečného\
    \ protikorupčního boje bylo jednou z priorit, s nimiž jsme šli do Sněmovny. Jsme\
    \ rádi, že se nám tomuto závazku podařilo dostát.\r\n\r\nZrušení výjimky pro ČEZ\
    \ nebo České dráhy bylo jedním z nejdůležitějších předvolebních programových bodů\
    \ Pirátů. Přijetí novely bohužel vzhledem k obstrukcím ostatních stran trvalo\
    \ celý rok, ale nakonec se nám tuto účelovou výjimku podařilo zrušit. Firmy jako\
    \ ČEZ, České dráhy a další tak budou mít povinnost zveřejňovat své smlouvy na\
    \ internetu v registru smluv, stejně jako to již dělá například Budějovický Budvar.\
    \ Přijetí zákona je zlom, kterým konečně končí české Palermo.\r\n\r\nPiráti předložili\
    \ novelu, která má zrušit výjimky ze zákona o zveřejňování smluv pro ČEZ a další\
    \ státem ovládané firmy. Současná podoba zákona totiž umožňuje zcela skrýt informace\
    \ o případných nevýhodných smlouvách, které často indikují možné korupční jednání.\r\
    \n\r\nZveřejňování smluv ČEZu a státních firem (ST 50), je jednoduchý několikařádkový\
    \ zákon, který ruší výjimku ze zveřejňování smluv ČEZu, Českých drah a jiných\
    \ státních firem. Výjimka byla schválena v minulém volebním období po tlaku lobbistů.\
    \ Pro přijetí novely zákona o registru smluv bylo 113 ze 177 přítomných poslanců,\
    \ hlasování [zde](http://www.psp.cz/sqw/hlasy.sqw?G=69319).\r\n\r\nDalší zdroje:\r\
    \n\r\n* Tisková zpráva: [Končí Palermo. Piráti prosadili klíčovou novelu, která\
