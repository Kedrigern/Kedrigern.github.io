    \ poslance Ondřeje Profanta, který se problematikou jmen, statistiky a otevřených\
    \ dat dlouhodobě zabývá.\r\n\r\nV rámci projednávání zákona o sčítání lidu, domů\
    \ a bytů v roce 2021 vyšlo najevo, že Český statistický úřad nezveřejňuje o registrovaných\
    \ partnerstvích žádné kontinuální statistiky ani 14 let od jejich uzákonění. Data\
    \ o manželstvích, nesezdaných soužitích, rozvodech, ovdověních, narození dětí\
    \ do a mimo manželství a podobně přitom zpracovává a zveřejňuje průběžně. Podobná\
