  description: "Digitální technická mapa dostala ve Sněmovně zelenou! Díky její existenci\
    \ bude možné provádět přesnější územní plánování, zjednoduší se stavební řízení\
    \ a zefektivní se procesy veřejné správy. Jde o další velký legislativní úspěch\
    \ Pirátů. \r\n\r\nNávrh vznikl pod záštitou Výboru pro veřejnou správu a regionální\
    \ rozvoj, kterému předsedá Ivan Bartoš. Jednání se pravidelně účastnili zástupci\
    \ většiny sněmovních stran, ICT unie, dotčených ministerstvech a samospráv.\r\n\
    \r\n„Zprovoznění digitální technické mapy je velkým krokem vpřed směrem k digitálně\
    \ propojené společnosti, která je naším cílem. Věřím, že pomůže zjednodušit procesy\
    \ ve veřejné správě a ocení ji i občané. Pokud budu chtít například stavět dům,\
    \ mohu jednoduše z mapy vyčíst, kudy vedou inženýrské sítě jako elektrické vedení,\
    \ vodovodní potrubí či kanalizace. Údaje z technické mapy jsou pak důležité i\
    \ pro veřejnou správu, například při územním plánování. Je to jednoznačně posun\
    \ k chytřejšímu nakládání s daty, což je cesta, kterou se musíme ubírat,” uvedl\
    \ předseda Podvýboru pro eGovernment Pirát Ondřej Profant, který je jedním z předkladatelů\
    \ návrhu.\r\n\r\nZdroje:\r\n* [Tisková zpráva](https://www.pirati.cz/tiskove-zpravy/technicka-digitalni-mapa-zefektivni-uzemni-planovani.html)\r\
